{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <h1 class="display-4">Candidatar-se à Vaga: {{ vaga.nome }}</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_pretensao_salarial" class="form-label">Pretensão Salarial:</label>
                <select name="pretensao_salarial" id="id_pretensao_salarial" required class="form-select">
                    <option value="" disabled selected>-- Selecione --</option>
                    <option value="1">Até 1.000</option>
                    <option value="2">De 1.000 a 2.000</option>
                    <option value="3">De 2.000 a 3.000</option>
                    <option value="4">Acima de 3.000</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id_experiencia" class="form-label">Experiência:</label>
                <select name="experiencia" id="id_experiencia" required class="form-select">
                    <option value="" disabled selected>-- Selecione --</option>
                    <option value="1">Sem Experiência</option>
                    <option value="2">Menos de 1 ano</option>
                    <option value="3">1 a 3 anos</option>
                    <option value="4">3 a 5 anos</option>
                    <option value="5">Mais de 5 anos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="id_escolaridade" class="form-label">Escolaridade:</label>
                <select name="escolaridade" id="id_escolaridade" required class="form-select">
                    <option value="" disabled selected>-- Selecione --</option>
                    <option value="EF">Ensino Fundamental</option>
                    <option value="EM">Ensino Médio</option>
                    <option value="TEC">Tecnólogo</option>
                    <option value="ES">Ensino Superior</option>
                    <option value="POS">Pós / MBA / Mestrado</option>
                    <option value="DOUT">Doutorado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Candidatar-se</button>
        </form>
    </div>
    {% endblock %}
