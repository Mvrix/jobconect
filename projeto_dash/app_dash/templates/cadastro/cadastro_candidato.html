{% extends 'base.html' %}


{% block content %}
<div class="container text-center col-4">
    <h1 class="display-5">Cadastro de Candidato</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" class="form">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" id="username" name="username" class="form-control" required>
            <label for="username">E-mail:</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" id="password1" name="password1" class="form-control" placeholder="Digite sua senha" required>
        <label for="password1">Senha:</label>
        
        </div>

        <div class="form-floating mb-3">
            <input type="password" id="password2" name="password2" class="form-control" placeholder="Digite sua senha" required>
            <label for="password2">Confirme a senha:</label>
        
        </div>
        <!-- Adicione o ID "btnCadastrar" e os atributos data-toggle e data-target -->
        <button type="submit" class="btn btn-primary" id="btnCadastrar">Cadastrar</button>
    </form>

    <p>Já tem uma conta? <a href="{% url 'login_candidato' %}">Faça login aqui</a>.</p>

</div>
    {% endblock %}
